<html>
    <head>
        <title>This is registration form developed by Rukmini</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>

    <h2 class="header">Registration Form</h2>
    <div class="complete">
     
     
    <div class="left-side"> 
     
     <form id="registrationForm">
      
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="text" id="website" name="website">
                </div>
    
                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label> 
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
    
                <div class="form-group">
                    <label for="image">Image Link:</label>
                    <input type="file" id="image" name="image">
                </div>
    
    
    <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="checkbox" id="java" name="skills" value="java">Java
                     
                    <input type="checkbox"  name="skills" id="html" value="html">HTML
                    
                   <input type="checkbox"  name="skills" id="css" value="css">CSS
                    
    
                </div>
    <div class="form-group">
    <input type="submit" value="Enroll Student"  onclick="addStudent()" id="submit">
    <input type="reset"  value="clear" id="clear">
    
    
    </div>
    
                
            </form>
    
     
    
    </div>
    
    <div class="line">
    
    </div>
    
    
    <div class="right-container">
            <h2>Enrolled Students</h2>
           <table id="table">
                    <thead>
                        <tr>
                            <th style="width:70%">Description</th>
                           <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="studentList"></tbody>
                </table>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
